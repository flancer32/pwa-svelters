<!DOCTYPE html>
<html lang="en">
<head>
    {{> htmlHead}}
</head>
<body>

{{> pageHeader}}

<main>
    <h1>Authorize Application</h1>

    <div class="bg-white p-6 rounded-lg shadow-md max-w-md mx-auto mb-6">
        <p>
            The application <span class="font-semibold text-green-700">{{clientName}}</span> is requesting access to
            your account.
        </p>

        {{#scopes}}
        <p>Requested permissions:</p>
        <ul>
            {{#scopes}}
            <li><strong>{{.}}</strong></li>
            {{/scopes}}
        </ul>
        {{/scopes}}

        <form method="GET" action="{{redirectUri}}">
            <input type="hidden" name="state" value="{{state}}">
            <input type="hidden" name="code" value="{{code}}">

            <div class="btn-center">
                <button type="submit" name="decision" value="approve" class="btn-green">
                    Authorize
                </button>
                <button type="button" onclick="window.location.href='/'" class="btn-red">
                    Decline
                </button>
            </div>
        </form>
    </div>
</main>

{{> pageFooter}}

</body>
</html>
