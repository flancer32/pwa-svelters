<script>
    function changeLanguage(lang) {
        // TODO: move this code to `Svelters_Front_Ui_App`
        document.documentElement.lang = lang;
        document.cookie = `locale=${lang}; path=/; max-age=31536000`; // 1 year
        location.reload();
    }

    document.getElementById('lang-ru').addEventListener('click', () => changeLanguage('ru'));
    document.getElementById('lang-en').addEventListener('click', () => changeLanguage('en'));

    const currentLang = document.documentElement.lang;
    document.getElementById(`lang-${currentLang}`)?.classList.add('active-lang');
</script>
